language: r
latex: true

warnings_are_errors: TRUE
r_check_args: '--ignore-vignettes'
r_build_args: '--no-build-vignettes'


env:
  - WARNINGS_ARE_ERRORS=1
    _R_CHECK_FORCE_SUGGESTS_=true
    _R_CHECK_CRAN_INCOMING_=true

cache:
  - packages
  - ccache

repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org

matrix:
  include:
    - r: release
      r_packages:
        - devtools
        - Rcpp
        - RcppArmadillo
        - runjags
        - hypergeo
        - logspline
        - testthat
        - R.rsp
        - rjags
        - remotes
        - knitr
        - rmarkdown
    - r: devel
      r_packages:
        - devtools
        - Rcpp
        - RcppArmadillo
        - runjags
        - hypergeo
        - logspline
        - testthat
        - R.rsp
        - rjags
        - remotes
        - knitr
        - rmarkdown

notifications:
  email:
    on_success: change
    on_failure: change

